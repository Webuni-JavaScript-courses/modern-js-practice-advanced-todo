<html>
    <head>
        <script type="module" src="./index.js"></script>
        <link rel="stylesheet" href="./styles.css">
    </head>
    <body>
        <h1>Todo lista</h1>
        <div id="todos"></div>
        <div class="section">
            <input type="text" id="name">
            <input type="number" min="1" max="5" id="difficulty">
            <button id="save">Save</button>
        </div>
        <div class="section">
            <span class="section-title">Completed:</span>
            <span id="progess"></span>
        </div>
        <div class="section">
            <span class="section-title">Rendezés:</span>
            <button id="order-asc">Növekvő</button>
            <button id="order-desc">Csökkenő</button>
        </div>
        <div class="section">
            <span class="section-title">Legnehezebb elem:</span>
            <span id="hardest-todo"></span>
            <span id="max-difficulty"></span>
        </div>
    </body>
</html>
